<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="RegForm.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>please fill out this form with the required information</p>
    <form method="post" action='http://register.lekanoyebisiphotography.com'>   

    <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" type=""/></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" type=""/></label>
        <label for="email">Enter Your Email: <input id="email" type="email" required /></label>
        <label for="new-password">Create a New Password: <input id="new-password" type="password" pattern="[a-z0-5{8}]" required /></label>
    </fieldset>
    
    <fieldset>
        <legend>Account type (required)</legend>
        <label><input type="radio" name="account type" />Personal</label>
        <label><input type="radio" name="account type"/>Business</label>

    </fieldset>
    <fieldset>
        <label>Upload a profile picture: <input type="file" /></label>
        <label>Input your age (years): <input type="number" min="13" max="120" /></label>
        <label>How did you hear about us </label>
        <select>
            <option value="">Select One</option>
            <option value="1">Online</option>
            <option value="2">Referral</option>
            <option value="3">Social Media</option>
            <option value="4">Others</option>
        </select>
        <label>Provide a bio:
            <textarea name="" id="bio" rows="3" cols="30" placeholder="I love to Photograph Romantic moments"></textarea>
        </label>
    </fieldset>
    <label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" required /> I accept the <a href="https://www.lekanoyebisiphotography.com/news/terms-of-service/">terms and conditions</a>
    </label>
    <input type="Submit" value="Submit" /> 

    
</body>
</html>
